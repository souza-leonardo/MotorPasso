<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Flask Tutorial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap4/dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.css') }}">
</head>

<body>
    <style>
        .btntopzera{
            background-color: white;
            border-style: none;
        }
    </style>
    <div class="container">
        <form action="/" method="POST">
            {{ form.csrf }}
            <div class="row justify-content-center mt-4">
                <h2>Motor de Passo - Configurações</h2>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-3">
                    <label for="portas">Selecione uma porta</label>
                    <select name="portas" id="portas" class="form-control">
                        {% for aux in portas %}
                            <option value="{{aux.0}}">{{aux.1}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group col-3">
                    <label for="valor">Valor em MM a movimentar</label>
                    <input type="number" name="valor" id="valor" min="0" step="1" class="form-control" value="{{passos}}">
                </div>
            </div>
            <div class="row justify-content-center">
                
            </div>
            <div class="row justify-content-center mt-4">
                    <!-- <input type="submit" name="submit" value="Passo Girar" class="btn btn-primary"> -->
                <div class="col-4">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td></td>
                                <td class="text-center"><i class="fa fa-arrow-up fa-2x"></i></td>
                                <td class="text-center">
                                    <button type="submit" class="btntopzera" name="submit" value="calibrar"><i class="fa fa-crosshairs fa-2x" title="CALIBRAR"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center"  style="vertical-align: middle;">
                                    <button type="submit" class="btntopzera" name="submit" value="left"><i class="fa fa-arrow-left fa-2x" style="color:red;"></i></button>
                                </td>
                                <td class="text-center"  style="vertical-align: middle;">
                                    <button type="submit" class="btntopzera" name="submit" value="home"><i class="fa fa-home fa-4x" title="HOME"></i></button>
                                </td>
                                <td class="text-center"  style="vertical-align: middle;">
                                    <button type="submit" class="btntopzera" name="submit" value="right"><i class="fa fa-arrow-right fa-2x" style="color:blue;"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="text-center"><i class="fa fa-arrow-down fa-2x"></i></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='bootstrap4/dist/js/bootstrap.min.js') }}"></script>
</body>

</html>
